name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest


    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4

      - name: 'Install dependencies ( ci: clean install )'
        run: npm ci

      - name: Building application
        run: npm run build

      - id: 'auth'
        uses: 'google-github-actions/auth@v3'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Build Docker Image and push it to Google Artifact Registry'
        run: 'gcloud builds submit --tag us-central2-docker.pkg.dev/notely-477713/notely-ar-repo/notely:latest'

      - name: 'Deploy to Cloud Run'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

        run: 'gcloud run deploy notely --image us-central2-docker.pkg.dev/notely-477713/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-477713 --max-instances=4'

